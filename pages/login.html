<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 가비아커머스</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="./style/login.css">
    <!-- plugin css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="./js/login.js" defer></script>
    <!-- plugin js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<body>
    <section>
        <div class="wrap">
            <h1><a href="../index.html"><img src="./images/login/logo.svg" alt="gabia.commerce"></a></h1>
            <form method="post" id="login_form">
                <!-- <fieldset>로그인</fieldset> -->
                <div class="user_login">
                    <input class=".blue_border" type="text" name="user_id" id="user_id" placeholder="아이디" required autofocus>
                    <input class=".blue_border" type="password" name="user_pwd" id="user_pwd" placeholder="비밀번호" required>
                </div>
                <ul class="user_security">
                    <li><img src="./images/login/index.jfif" alt=""></li>
                    <li>
                        <button type="button"></button>
                        <button type="button"></button>
                    </li>
                </ul>
                <div class="user_security_txt"><input type="text" name="security_value" id="security_value" placeholder="보안 문자 입력" required></div>
                <div class="user_reaction">
                    <div class="user_check_g">
                        <input type="checkbox" name="user_check" id="user_check">
                        <label for="user_check">아이디 저장</label>
                    </div>
                    <div class="user_find">
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </div>
                <div class="user_btn">
                    <button type="submit">로그인</button>
                    <a href="./sign_up.html">가비아 회원가입</a>
                </div>
            </form>
            <ul class="sns">
                <li><a href="#"><img src="./images/login/ico_google.png" alt="google login"><span>구글 로그인</span></a></li>
                <li><a href="#"><img src="./images/login/ico_naver.png" alt="naver login"><span>네이버 로그인</span></a></li>
                <li><a href="#"><img src="./images/login/ico_kakao.png" alt="kakao login"><span>카카오 로그인</span></a></li>
            </ul>
            <div class="ad">
                <a href="#"><img src="./images/login/geditor.png" alt=""></a>
            </div>
        </div>
    </section>
</body>
</html>
