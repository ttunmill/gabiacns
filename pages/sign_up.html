<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 가비아커머스</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="./style/sign_up.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="./js/sign_up.js" defer></script>
</head>
<body>
    <h1><a href="../index.html"><img src="./images/sign_up/logo.svg" alt=""></a></h1>
    <div class="wrap">
        <h2>회원가입</h2>
        <div class="user_info">
            <form method="post" id="user_info_from">
                <!-- <fieldset>사용자 정보</fieldset> -->
                <h3>로그인 정보</h3>
                <ul class="login_info">
                    <li>
                        <span>아이디</span>
                        <input type="text" id="user_id" placeholder="6~16자 / 영문 소문자,숫자 사용 가능" required>
                        <span class="id_fail"></span>
                    </li>
                    <li>
                        <span>비밀번호</span>
                        <input type="password" id="user_pwd" placeholder="8~16자 / 문자,숫자,특수 문자 모두 혼용">
                        <span class="pwd_fail"></span>
                        <span class="pwd_rule"></span>
                    </li>
                    <li>
                        <span>비밀번호 확인</span>
                        <input type="password" id="user_pwd_chk" placeholder="비밀번호를 다시 입력해 주세요">
                        <span class="pwd_chk_fail"></span>
                    </li>
                </ul>
                <h3>회원 정보</h3>
                
            </form>
        </div>
    </div>
</body>
</html>
